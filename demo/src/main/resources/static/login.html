<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - AG Dict</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">AG Dict</a>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Theme</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="login-wrapper">
        <div class="login-container">
            <h1 class="login-title">Log in to AG Dict</h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="form-footer">
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-button">Đăng nhập</button>
            </form>

            <div class="signup-prompt">
                <p>Chưa có tài khoản? <a href="./register.html" class="signup-link">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <script src="/js/login_register/login.js"></script>
</body>
</html>
